<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0F1418">
    <title>Slow Roads - Loading...</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <style>
        .pwa-loading {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid var(--divider);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: var(--text-dim);
            margin-bottom: 10px;
        }
        .loading-subtitle {
            color: var(--text-dim);
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="pwa-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Slow Roads...</div>
        <div class="loading-subtitle">Opening the official game</div>
    </div>
    
    <script>
        // Redirect to the official game after a brief loading animation
        setTimeout(() => {
            window.location.href = 'https://slowroads.io';
        }, 2500);
    </script>
</body>
</html>
